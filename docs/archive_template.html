<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
html {
	max-width: 70ch;
	padding: 3em 1em;
	margin: auto;
	line-height: 1.75;
	font-size: 1.25em;
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
}

body {
	margin: 0;
}

abbr {
	text-decoration: underline dotted;
	cursor: help;
}

h1 {
	font-size: 1.5em;
	margin-bottom: 0.5em;
}

.header {
	margin-bottom: 2em;
	border-bottom: 1px solid #ccc;
	padding-bottom: 1em;
}

.nav-links {
	font-size: 0.9em;
	margin-top: 0.5em;
}

.nav-links a {
	color: #06c;
	text-decoration: none;
	margin-right: 1em;
}

.nav-links a:hover {
	text-decoration: underline;
}

.notice {
	margin-bottom: 2em;
	padding-bottom: 1.5em;
	border-bottom: 1px solid #eee;
	display: flex;
	gap: 1em;
}

.notice:last-child {
	border-bottom: none;
}

.notice-thumbnail {
	flex-shrink: 0;
	width: 200px;
}

.notice-thumbnail img {
	width: 100%;
	height: auto;
	border: 1px solid #ddd;
	display: block;
}

.notice-content {
	flex: 1;
	min-width: 0;
}

.notice-title {
	font-size: 1.1em;
	font-weight: 600;
	margin-bottom: 0.3em;
}

.notice-title a {
	color: #06c;
	text-decoration: none;
}

.notice-title a:visited {
	color: #551a8b;
}

.notice-title a:hover {
	text-decoration: underline;
}

.notice-amendment-type {
	display: inline-block;
	padding: 0.2em 0.6em;
	font-size: 0.75em;
	font-weight: 600;
	border-radius: 3px;
	margin-left: 0.5em;
	text-transform: uppercase;
	vertical-align: middle;
}

.notice-amendment-type.lupa {
	background-color: #e67e22;
	color: white;
}

.notice-amendment-type.zma {
	background-color: #3498db;
	color: white;
}

.notice-amendment-type.pud {
	background-color: #9b59b6;
	color: white;
}

.notice-amendment-type.var {
	background-color: #2ecc71;
	color: white;
}

.notice-amendment-type.cup {
	background-color: #e74c3c;
	color: white;
}

.notice-meeting-date {
	font-size: 0.9em;
	color: #d63;
	font-weight: 600;
	margin-bottom: 0.5em;
}

.notice-description {
	margin: 0.5em 0;
	font-size: 0.95em;
}

.notice-details {
	font-size: 0.85em;
	color: #444;
	margin: 0.5em 0;
	line-height: 1.6;
}

.notice-pub-date {
	font-size: 0.8em;
	color: #888;
	margin-top: 0.5em;
}

.notice-links {
	font-size: 0.9em;
	margin-top: 0.5em;
}

.notice-links a {
	color: #06c;
	text-decoration: none;
}

.notice-links a:hover {
	text-decoration: underline;
}

@media (max-width: 600px) {
	.notice {
		flex-direction: column;
	}

	.notice-thumbnail {
		width: 100%;
		max-width: 300px;
	}
}

.updated {
	font-size: 0.85em;
	color: #666;
	font-style: italic;
	margin-top: 2em;
}

.notice-full-text {
	margin-top: 1em;
	padding: 1em;
	background: #f5f5f5;
	border-left: 3px solid #06c;
	font-size: 0.85em;
	line-height: 1.6;
}

.full-text-content {
	white-space: pre-wrap;
	word-wrap: break-word;
}

.expand-link {
	cursor: pointer;
	font-weight: 600;
}
		</style>
		<title>Historical Archive - Kissimmee Planning Advisory Board</title>
	</head>
	<body>
		<div class="header">
			<h1>Historical Archive - All Public Notices</h1>
			<div class="nav-links">
				<a href="index.html">‚Üê View recent notices</a>
				<a href="rss.xml">üì° RSS Feed</a>
			</div>
		</div>

		<div id="notices">
			<!-- NOTICES_PLACEHOLDER -->
		</div>

		<div class="updated">
			<!-- UPDATED_PLACEHOLDER -->
		</div>

		<script>
function toggleFullText(event, noticeId) {
	event.preventDefault();
	const fullTextDiv = document.getElementById('full-text-' + noticeId);
	const link = event.target;

	if (fullTextDiv.style.display === 'none') {
		fullTextDiv.style.display = 'block';
		link.textContent = 'Hide full text';
	} else {
		fullTextDiv.style.display = 'none';
		link.textContent = 'Show full text';
	}
}
		</script>
	</body>
</html>
