<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
html {
	max-width: 70ch;
	padding: 3em 1em;
	margin: auto;
	line-height: 1.75;
	font-size: 1.25em;
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
}

body {
	margin: 0;
}

h1 {
	font-size: 1.5em;
	margin-bottom: 0.5em;
}

.header {
	margin-bottom: 2em;
	border-bottom: 1px solid #ccc;
	padding-bottom: 1em;
}

.rss-link {
	font-size: 0.9em;
	color: #06c;
	text-decoration: none;
}

.rss-link:hover {
	text-decoration: underline;
}

.notice {
	margin-bottom: 2em;
	padding-bottom: 1.5em;
	border-bottom: 1px solid #eee;
}

.notice:last-child {
	border-bottom: none;
}

.notice-title {
	font-size: 1.1em;
	margin-bottom: 0.3em;
}

.notice-title a {
	color: #06c;
	text-decoration: none;
}

.notice-title a:visited {
	color: #551a8b;
}

.notice-title a:hover {
	text-decoration: underline;
}

.notice-date {
	font-size: 0.85em;
	color: #666;
	margin-bottom: 0.5em;
}

.notice-description {
	margin: 0.5em 0;
}

.notice-image {
	max-width: 100%;
	height: auto;
	margin: 0.5em 0;
	border: 1px solid #ddd;
}

.notice-links {
	font-size: 0.9em;
	margin-top: 0.5em;
}

.notice-links a {
	color: #06c;
	text-decoration: none;
	margin-right: 1em;
}

.notice-links a:hover {
	text-decoration: underline;
}

.updated {
	font-size: 0.85em;
	color: #666;
	font-style: italic;
	margin-top: 2em;
}
		</style>
		<title>Kissimmee Planning Advisory Board - Public Notices</title>
	</head>
	<body>
		<div class="header">
			<h1>Kissimmee Planning Advisory Board - Public Notices</h1>

		</div>

		<div id="notices">

		</div>

		<div class="updated">
			<!-- UPDATED_PLACEHOLDER -->
		</div>
	</body>
</html>
