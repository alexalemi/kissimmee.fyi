<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
html {
	max-width: 70ch;
	padding: 3em 1em;
	margin: auto;
	line-height: 1.75;
	font-size: 1.25em;
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
}

body {
	margin: 0;
}

h1 {
	font-size: 1.8em;
	margin-bottom: 0.3em;
	line-height: 1.3;
}

h2 {
	font-size: 1.4em;
	margin-top: 1.5em;
	margin-bottom: 0.5em;
	border-bottom: 1px solid #ccc;
	padding-bottom: 0.3em;
}

h3 {
	font-size: 1.2em;
	margin-top: 1.3em;
	margin-bottom: 0.4em;
}

.header {
	margin-bottom: 2em;
	border-bottom: 2px solid #ccc;
	padding-bottom: 1em;
}

.nav-links {
	font-size: 0.9em;
	margin-top: 0.5em;
}

.nav-links a {
	color: #06c;
	text-decoration: none;
	margin-right: 1em;
}

.nav-links a:hover {
	text-decoration: underline;
}

.post-meta {
	font-size: 0.85em;
	color: #666;
	margin-bottom: 2em;
}

.post-content {
	margin-top: 2em;
}

.post-content a {
	color: #06c;
	text-decoration: none;
}

.post-content a:visited {
	color: #551a8b;
}

.post-content a:hover {
	text-decoration: underline;
}

.post-content img {
	max-width: 100%;
	height: auto;
	margin: 1em 0;
}

.post-content code {
	background-color: #f5f5f5;
	padding: 0.2em 0.4em;
	border-radius: 3px;
	font-size: 0.9em;
	font-family: 'Monaco', 'Consolas', monospace;
}

.post-content pre {
	background-color: #f5f5f5;
	padding: 1em;
	border-radius: 5px;
	overflow-x: auto;
	line-height: 1.4;
}

.post-content pre code {
	background-color: transparent;
	padding: 0;
}

.post-content blockquote {
	border-left: 4px solid #ccc;
	padding-left: 1em;
	margin-left: 0;
	color: #666;
	font-style: italic;
}

.post-content ul, .post-content ol {
	margin: 1em 0;
	padding-left: 2em;
}

.post-content li {
	margin: 0.5em 0;
}

.post-content table {
	border-collapse: collapse;
	width: 100%;
	margin: 1em 0;
}

.post-content th, .post-content td {
	border: 1px solid #ddd;
	padding: 0.5em;
	text-align: left;
}

.post-content th {
	background-color: #f5f5f5;
	font-weight: 600;
}

.footer {
	margin-top: 3em;
	padding-top: 2em;
	border-top: 1px solid #eee;
	font-size: 0.85em;
	color: #666;
}

abbr {
	text-decoration: underline dotted;
	cursor: help;
}
		</style>
		<title>{{TITLE}} - kissimmee.fyi</title>
		<meta name="description" content="{{DESCRIPTION}}">
	</head>
	<body>
		<div class="header">
			<div class="nav-links">
				<a href="/">‚Üê Home</a>
				<a href="/blog/">Blog</a>
			</div>
		</div>

		<article>
			<h1>{{TITLE}}</h1>
			<div class="post-meta">
				Published: {{DATE}}{{AUTHOR}}
			</div>

			<div class="post-content">
				{{CONTENT}}
			</div>
		</article>

		<div class="footer">
			<p>
				Questions or feedback? Contact us at <a href="mailto:info@kissimmee.fyi">info@kissimmee.fyi</a>
			</p>
		</div>
	</body>
</html>
