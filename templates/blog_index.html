<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
html {
	max-width: 70ch;
	padding: 3em 1em;
	margin: auto;
	line-height: 1.75;
	font-size: 1.25em;
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
}

body {
	margin: 0;
}

h1 {
	font-size: 1.8em;
	margin-bottom: 0.3em;
}

.subtitle {
	font-size: 1em;
	color: #666;
	margin-bottom: 2em;
}

.nav-links {
	font-size: 0.9em;
	margin-bottom: 2em;
}

.nav-links a {
	color: #06c;
	text-decoration: none;
	margin-right: 1em;
}

.nav-links a:hover {
	text-decoration: underline;
}

.post-list {
	list-style: none;
	padding: 0;
}

.post-list li {
	margin: 2em 0;
	padding-bottom: 1.5em;
	border-bottom: 1px solid #eee;
}

.post-list li:last-child {
	border-bottom: none;
}

.post-title {
	font-size: 1.3em;
	font-weight: 600;
	margin-bottom: 0.3em;
}

.post-title a {
	color: #06c;
	text-decoration: none;
}

.post-title a:visited {
	color: #551a8b;
}

.post-title a:hover {
	text-decoration: underline;
}

.post-meta {
	font-size: 0.85em;
	color: #666;
	margin-bottom: 0.5em;
}

.post-excerpt {
	margin-top: 0.5em;
	font-size: 0.95em;
	color: #444;
	line-height: 1.6;
}

.footer {
	margin-top: 3em;
	padding-top: 2em;
	border-top: 1px solid #eee;
	font-size: 0.85em;
	color: #666;
}

.rss-link {
	font-size: 0.9em;
	margin-top: 2em;
}

.rss-link a {
	color: #06c;
	text-decoration: none;
}

.rss-link a:hover {
	text-decoration: underline;
}
		</style>
		<title>Blog - kissimmee.fyi</title>
		<meta name="description" content="Civic education blog about Kissimmee, Florida - explaining planning and zoning processes, development trends, and how to participate in local government.">
	</head>
	<body>
		<div class="nav-links">
			<a href="/">‚Üê Home</a>
		</div>

		<div class="rss-link">
			<a href="/blog/rss.xml">Subscribe via RSS</a>
		</div>

		<ul class="post-list">
			{{POSTS}}
		</ul>

		<div class="footer">
			<p>
				Questions or feedback? Contact us at <a href="mailto:info@kissimmee.fyi">info@kissimmee.fyi</a>
			</p>
