name: Fetch Public Notices

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/publicnotices.py'
      - 'src/update_notices.py'
      - '.github/workflows/fetch-notices.yml'

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install poppler-utils (for PDF processing)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Fetch notices and generate files
        run: |
          cd src
          uv run python update_notices.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/index.html docs/rss.xml docs/thumbnails/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html docs/rss.xml docs/thumbnails/
          git commit -m "Update public notices [skip ci]"
          git push
