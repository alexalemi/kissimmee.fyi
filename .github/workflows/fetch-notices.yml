name: Fetch Public Notices

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/publicnotices.py'
      - 'src/update_notices.py'
      - '.github/workflows/fetch-notices.yml'

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch notices and generate files
        run: |
          cd src
          python update_notices.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/index.html docs/rss.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html docs/rss.xml
          git commit -m "Update public notices [skip ci]"
          git push
