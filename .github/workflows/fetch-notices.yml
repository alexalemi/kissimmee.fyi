name: Fetch Public Notices

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'templates/**'
      - 'posts/**'
      - 'docs/**'
      - '.github/workflows/fetch-notices.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install poppler-utils (for PDF processing)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Fetch notices and generate files
        run: |
          cd src
          uv run python update_notices.py
          uv run python generate_blog.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/notices/ docs/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/notices/ docs/*.html docs/notices/ docs/blog/
          git commit -m "Update public notices [skip ci]"
          git push

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
